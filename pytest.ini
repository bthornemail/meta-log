[pytest]
# Pytest configuration for meta-log
testpaths = tests services
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Coverage configuration
[coverage:run]
source = services
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = coverage/python/html

[coverage:xml]
output = coverage/python/coverage.xml


